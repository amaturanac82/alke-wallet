<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Transferencias</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container py-5">
        <div class="mb-4">
            <a href="menu.html" class="btn btn-secondary btn-sm mb-3">‚Üê Volver</a>
            <h1 class="mb-2">Enviar Dinero</h1>
            <p class="text-muted">Transfiere fondos a tus contactos</p>
        </div>

        <!-- Saldo Disponible -->
        <div class="card mb-4 p-3 bg-light">
            <h5 class="text-muted mb-2">Saldo Disponible</h5>
            <div class="h4 text-success" id="saldoDisponible">$5.000,00</div>
        </div>

        <!-- Formulario de Env√≠o -->
        <div class="card p-4 mb-4">
            <form id="sendMoneyForm">
                <!-- Seleccionar Contacto -->
                <div class="mb-3">
                    <label for="contacto" class="form-label">Seleccionar Contacto</label>
                    <select class="form-select" id="contacto" required>
                        <option value="" disabled selected>-- Selecciona un contacto --</option>
                        <option value="Tony Stark">Tony Stark</option>
                        <option value="Bruce Banner">Bruce Banner</option>
                        <option value="Steve Rogers">Steve Rogers</option>
                    </select>   
                </div>

                <!-- Agregar nuevo contacto -->
                <div class="mb-3">
                    <label for="nuevoContacto" class="form-label">O agregar nuevo contacto</label>
                    <input type="text" class="form-control" id="nuevoContacto" placeholder="Nombre del contacto">
                    <button type="button" class="btn btn-outline-primary btn-sm mt-2" id="agregarContacto">+ Agregar Contacto</button>
                </div>

                <hr class="my-4">

                <!-- Monto a enviar -->
                <div class="mb-3">
                    <label for="montoEnviar" class="form-label">Monto a enviar</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input 
                            type="number" 
                            class="form-control" 
                            id="montoEnviar" 
                            placeholder="0.00" 
                            step="0.01" 
                            min="0" 
                            required
                        >
                    </div>
                    <small class="text-muted">Ingrese el monto a transferir</small>
                </div>

                <!-- Concepto -->
                <div class="mb-3">
                    <label for="concepto" class="form-label">Comentario (Opcional)</label>
                    <input
                        type="text"
                        class="form-control"
                        id="concepto"
                        placeholder="Agrega un comentario (opcional)"
                    >
                </div>

                <button type="submit" class="btn btn-success w-100 py-2 mb-2">üì§ Enviar Dinero</button>
                <a href="menu.html" class="btn btn-secondary w-100 py-2">Cancelar</a>   
            </form>
        </div>

        <!-- Mensaje de confirmaci√≥n -->
        <div id="mensajeEnvio" class="alert alert-success d-none" role="alert">
            <h4 class="alert-heading">¬°Transferencia Exitosa!</h4>      
            <p id="detalleEnvio"></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- JavaScript personalizado -->
    <script src="js/script.js"></script>
    <script src="js/jquery.js"></script>
</body>
</html>
