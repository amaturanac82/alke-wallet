<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Realizar Depósito</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container py-5">
        <div class="mb-4">
            <a href="menu.html" class="btn btn-secondary btn-sm mb-3">← Volver</a>
            <h1 class="mb-2">Realizar depósito</h1>
            <p class="text-muted">Agrega fondos a tu cuenta</p>
        </div>

        <!-- Saldo Actual -->
        <div class="card mb-4 p-3 bg-light">
            <h5 class="text-muted mb-2">Saldo Actual</h5>
            <div class="h4 text-success" id="saldoActual">$5.000,00</div>
        </div>

        <!-- Formulario de Depósito -->
        <div class="card p-4 mb-4">
            <form id="depositForm">
                <!-- Campo Monto -->
                <div class="mb-3">
                    <label for="monto" class="form-label">Monto a depósitar</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input 
                            type="number"
                            class="form-control"
                            id="monto"
                            placeholder="0.00"
                            step="0.01"
                            min="0"
                            required
                        >
                    </div>
                    <small class="text-muted">Ingrese el monto</small>
                </div>

                <!-- Campo Descripción -->
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción (opcional)</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="descripcion" 
                        placeholder="Ej: Sueldo, Ahorro, etc."
                    >
                </div>

                <button type="submit" class="btn btn-success w-100 py-2 mb-2">✓ Realizar depósito</button>
                <a href="menu.html" class="btn btn-secondary w-100 py-2">Cancelar</a>
            </form>
        </div>

        <!-- Mensaje de confirmación -->
        <div id="mensajeExito" class="alert alert-success d-none" role="alert">
            <h4 class="alert-heading">¡Depósito Realizado!</h4>
            <p id="detalleDeposito"></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- JavaScript personalizado -->
    <script src="js/script.js"></script>
    <script src="js/jquery.js"></script>
</body>
</html>
